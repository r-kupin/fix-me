tcp:
  host: localhost
  port: 5000

server:
  port: 8081
  compression:
    enabled: true
  address: 0.0.0.0

spring:
  application:
    name: broker-service
  main:
    web-application-type: reactive

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/ # Eureka server URL


