<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head><title>Login</title></head>
<body>
<h2>Login</h2>
<h3 class="mb-4" th:text="#{login.page.title}"></h3>
<form class="mb-3" method="post" th:action="@{/login}">
    <div class="form-group mb-3">
        <input class="form-control" name="username"
               th:placeholder="#{login.page.form.username.placeholder}"
               type="text">
    </div>
    <div class="form-group mb-3">
        <input class="form-control" name="password"
               th:placeholder="#{login.page.form.password.placeholder}"
               type="password">
    </div>
    <div class="form-group mb-3">
        <button class="btn btn-primary w-100"
                th:text="#{login.page.form.button}"
                type="submit"></button>
    </div>
<!--  do I need it? I use JWT...  <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>-->
</form>

<div class="mb-3 text-center">
    <span th:text="#{login.page.text.no-client}"></span>
    <a th:href="@{/signup}">
        <span th:text="#{login.page.link.sign-up}"></span>
    </a>
</div>

<div class="alert alert-danger"
     role="alert" th:if="${param.login != null and param.login[0] == 'failed'}">
    <i class="fa-solid fa-triangle-exclamation me-2"></i>
    <span th:text="#{login.page.alert.invalid-credentials}"></span>
</div>
<div class="alert alert-success"
     role="alert"
     th:if="${param.logout != null && param.logout[0] == 'success'}">
    <i class="fa-solid fa-circle-check me-2"></i>
    <span th:text="#{login.page.alert.logout-success}"></span>
</div>
<div class="alert alert-success"
     role="alert"
     th:if="${param.register != null && param.register[0] == 'success'}">
    <i class="fa-solid fa-circle-check me-2"></i>
    <span th:text="#{login.page.alert.register-success}"></span>
</div>
</body>
</html>
